<style>
  :root{ --blue:#3a64b0; --purple:#2b2344; --green:#5e9f45; --cream:#faf7ef; --ink:#222; }

  *{ box-sizing:border-box }
  body{ margin:0; font-family:Georgia, serif; color:var(--ink); background:#fff; }

  header{
    background:#fff; border-bottom:2px solid #eee; padding:1rem 2rem;
    display:flex; justify-content:space-between; align-items:center;
  }
  .logo-img{ height:65px; object-fit:contain; margin-top:5px; }
  nav a{ margin-left:1.5rem; text-decoration:none; color:#333; font-weight:bold; }

  .wrap{ max-width:1200px; margin:0 auto; padding:2.5rem 1.25rem 4rem; }
  h1{ text-align:center; margin:0 0 2rem; font-size:clamp(1.9rem,3.5vw,2.6rem); color:#2b2b2b; }

  /* Card grid */
  .list{ display:grid; gap:1.75rem; }
  .card{
    display:grid; grid-template-columns:1fr 1fr; gap:1.5rem;
    background:var(--cream); padding:1.25rem; border-radius:10px;
    text-decoration:none; color:inherit; border:1px solid #f0eadf;
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .card:hover{ transform: translateY(-1px); box-shadow:0 10px 30px rgba(0,0,0,.06); }

  .media{
    border-radius:8px; overflow:hidden; background:#ddd;
    min-height:220px; max-height:320px;
  }
  .media img{ width:100%; height:100%; object-fit:cover; display:block; }

  .content{ display:flex; flex-direction:column; justify-content:center; padding:0rem; }
  .title{
    color:var(--green); margin:0 0 .5rem; line-height:1.2;
    font-size:clamp(1.35rem,2.2vw,2rem); font-weight:700;
  }
  .meta{ margin:.2rem 0 0.5rem; color:#30243f; font-weight:700; font-size:1rem; }
  .cta{
    align-self:flex-start; margin-top:auto;
    background:var(--purple); color:#fff; font-weight:700;
    padding:.55rem 1rem; border-radius:6px;
  }

  @media (max-width: 900px){
    .card{ grid-template-columns:1fr; }
    .media{ max-height:260px; min-height:220px; }
  }
</style>
</head>
